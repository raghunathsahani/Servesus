<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Additional Styling for Hover Effects */
    .hover-glow:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transform: scale(1.02);

  </style>
</head>
<body class="bg-gray-200 font-sans h-screen flex items-center justify-center" >

    <!-- Left Section -->
    <div class="w-1/2 bg-gradient-to-r from-indigo-600 to-purple-500 flex flex-col items-center justify-center p-8 text-white">
      <div class="w-48 h-48 mb-6 rounded-full bg-gray-200 flex items-center justify-center shadow-md hover-glow transition-all">
        <img

          class="w-48 h-48"
        />

    </div>

    <div class="w-1/2 p-8 flex flex-col justify-center bg-gray-50">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Get in Touch with Us Today</h2>
      <ul class="space-y-6">
        <!-- Contact Number -->
        <li class="flex items-center text-gray-800">
          <span class="material-icons text-blue-500 mr-4">phone</span>
          <span class="text-lg">6265048875</span>
        </li>

        <!-- Email -->
        <li class="flex items-center text-gray-800">
          <span class="material-icons text-red-500 mr-4">email</span>
          <span class="text-lg">contactserveus@gmail.com</span>
        </li>

        <!-- WhatsApp -->
        <li class="flex items-center text-gray-800">
          <span class="material-icons text-green-500 mr-4">chat</span>
          <a href="https://wa.me/message/RIS5Q65JDMREH1" target="_blank" class="text-lg hover:underline">
            Chat with us on WhatsApp
          </a>

      </ul>

</html>
